---
###############################################################################
# NGINX Service Configuration
###############################################################################
# All NGINX modules are installed using the NGINX repository.
#
# Reference:
# * https://nginx.org/en/linux_packages.html#Debian

# List of additional NGINX modules to install.
#
# Special Case:
# * 'nginx' package always installed.
#
# Default: [].
nginx_srv_packages: []

# Enable restart instead of reload for NGINX service?
#
# Certain cases - such as listen directives for new IP's - require a full
# restart instead of reloading.
#
# Values:
#    True: NGINX service is stopped, changes applied, and restarted. Will cause
#          service interruptions.
#   False: NGINX service continues to run during role application, with reload
#          issued after changes are applied.
#
# Default: False (reload).
nginx_srv_restart_enable: false

###############################################################################
# NGINX User
###############################################################################
# Does NOT automatically drop privileges to managed user.
#
# Requires adding the following lines to nginx.conf:
#
#   user <user> [group]
#
# Reference:
# * https://nginx.org/en/docs/ngx_core_module.html#user

# User that NGINX will run under.
#
# Enable nginx_srv_create_user if this account is not externally managed.
#
# Default: 'nginx'.
nginx_srv_user: 'nginx'

# Group that NGINX will run under.
#
# Enable nginx_srv_create_user if this group is not externally managed.
#
# Default: 'nginx'.
nginx_srv_group: 'nginx'

# Create nginx_srv_user, nginx_srv_group if not detected?
#
# Applied via r_pufky.deb.users, see vars/main.yml for default user attributes.
#
# Default: True.
nginx_srv_create_user: true
