###############################################################################
# Ports Configuration
###############################################################################
# Manage firewall with r_pufky.deb.ufw.
#
# Reference:
# * https://github.com/r-pufky/ansible_ufw

nginx_srv_ports:
  - proto: 'tcp'
    from_ip: 'any'
    to_port: 80
    direction: 'in'
    comment: 'nginx http'
  - proto: 'tcp'
    from_ip: 'any'
    to_port: 443
    direction: 'in'
    comment: 'nginx https'
